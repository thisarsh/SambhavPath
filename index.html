
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SambhavPath - AI Career Roadmap</title>
  <style>
    body {
      background-color: #0a0a1a;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
    .search-bar {
      width: 100%;
      padding: 1rem;
      border-radius: 50px;
      border: none;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .search-btn {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      cursor: pointer;
    }
    .milestone {
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 1.5rem 0;
      padding: 1rem;
      text-align: left;
    }
    .milestone h3 {
      margin: 0 0 0.5rem 0;
    }
    .loading {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SambhavPath ðŸš€</h1>
    <p>Enter any career path keyword to generate your AI-powered roadmap:</p>
    <input id="searchInput" type="text" class="search-bar" placeholder="e.g. Ethical Hacker, IAS Officer" />
    <button class="search-btn" onclick="searchRoadmap()">Search</button>
    <div class="loading" id="loading" style="display:none;">Loading roadmap...</div>
    <div id="milestones"></div>
  </div>

  <script>
    const apiKey = "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";

    async function searchRoadmap() {
      const input = document.getElementById("searchInput").value.trim();
      const loading = document.getElementById("loading");
      const milestones = document.getElementById("milestones");

      if (!input) return;

      loading.style.display = "block";
      milestones.innerHTML = "";

      const prompt = "Give a complete, detailed step-by-step career roadmap for becoming a " + input + ". Include at least 20 bullet points with key steps, exams, skills, timelines, and alternate routes. Use line breaks.";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + apiKey,
            "Content-Type": "application/json",
            "HTTP-Referer": "https://sambhavpath-utkarsh",
            "X-Title": "SambhavPath AI Roadmap"
          },
          body: JSON.stringify({
            model: "mistral/mistral-7b-instruct",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await response.json();
        loading.style.display = "none";

        if (!data.choices || !data.choices[0]) {
          milestones.innerHTML = "<p>Could not generate roadmap. Try again.</p>";
          return;
        }

        const lines = data.choices[0].message.content.split("\n").filter(line => line.trim() !== "");
        lines.forEach((line, index) => {
          const div = document.createElement("div");
          div.className = "milestone";
          div.innerHTML = "<h3>Step " + (index + 1) + "</h3><p>" + line + "</p>";
          milestones.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        loading.style.display = "none";
        milestones.innerHTML = "<p>Error fetching roadmap. Please try again.</p>";
      }
    }
  </script>
</body>
</html>
